<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabMeet - Whiteboard</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS82llvxHxIsbFXQ7RlsjhK2qaRjGaE0k6ew&s" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7433d3320f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                    <div class="flex items-center gap-3">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS82llvxHxIsbFXQ7RlsjhK2qaRjGaE0k6ew&s" alt="CollabMeet Logo" class="w-8 h-8">
                        <h1 class="text-xl font-semibold text-gray-800">CollabMeet</h1>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-600">
                        <span>Session:</span>
                        <span class="font-mono bg-gray-100 px-2 py-1 rounded text-xs" id="session-id">abc-def-123</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="copyMeetingLink()" class="flex items-center gap-2 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium transition-colors">
                        <i class="fas fa-copy"></i>
                        Copy Link
                    </button>
                    
                    <button onclick="toggleParticipants()" class="flex items-center gap-2 px-3 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm font-medium transition-colors">
                        <i class="fas fa-users"></i>
                        <span id="participant-count">1</span>
                    </button>
                    
                    <button onclick="toggleChat()" class="flex items-center gap-2 px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium transition-colors">
                        <i class="fas fa-comments"></i>
                        Chat
                    </button>

                    <button onclick="goHome()" class="flex items-center gap-2 px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm font-medium transition-colors" id="end-meeting-btn" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i>
                        End Meeting
                    </button>
                    
                    <button onclick="switchToVideoCall()" class="flex items-center gap-2 px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium transition-colors" id="video-call-btn">
                        <i class="fas fa-video"></i>
                        Video Call
                    </button>
                    

                </div>
            </div>
        </div>
    </header>

    <div class="flex h-[calc(100vh-64px)]">
        <!-- Main Content -->
        <div class="flex-1 p-4">
            <!-- Toolbar -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <!-- Drawing Tools -->
                        <div class="flex gap-1">
                            <button onclick="setTool('pen')" id="pen-btn" class="flex items-center gap-2 px-3 py-2 rounded-lg font-medium transition bg-blue-600 text-white text-sm">
                                <i class="fas fa-pen"></i>
                                Pen
                            </button>
                            
                            <button onclick="setTool('eraser')" id="eraser-btn" class="flex items-center gap-2 px-3 py-2 rounded-lg font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200 text-sm">
                                <i class="fas fa-eraser"></i>
                                Eraser
                            </button>
                            
                            <button onclick="setTool('shape')" id="shape-btn" class="flex items-center gap-2 px-3 py-2 rounded-lg font-medium transition bg-gray-100 text-gray-700 hover:bg-gray-200 text-sm">
                                <i class="fas fa-shapes"></i>
                                Shapes
                            </button>
                        </div>

                        <div class="w-px h-6 bg-gray-300"></div>



                        <!-- Actions -->
                        <button onclick="clearCanvas()" class="flex items-center gap-2 px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 font-medium text-sm transition-colors">
                            <i class="fas fa-trash"></i>
                            Clear
                        </button>

                        <button onclick="exportCanvas()" class="flex items-center gap-2 px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-medium text-sm transition-colors">
                            <i class="fas fa-download"></i>
                            Export
                        </button>
                    </div>

                    <div class="flex items-center gap-3">
                        <div class="flex items-center gap-2 text-sm text-gray-600">
                            <span>Role:</span>
                            <span class="flex items-center gap-1 font-semibold text-orange-600">
                                <i class="fas fa-crown text-xs"></i>
                                Admin
                            </span>
                        </div>
                        <div class="w-px h-6 bg-gray-300"></div>
                        <div class="text-sm text-gray-600">
                            Connected: <span id="connected-users" class="font-semibold text-green-600">1</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Canvas -->
            <div class="relative bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                <canvas id="whiteboard-canvas" 
                        class="w-full h-[calc(100vh-200px)] cursor-crosshair">
                </canvas>
            </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="w-80 bg-white border-l border-gray-200 flex flex-col" style="height: calc(100vh - 64px);">
            <!-- Participants Panel -->
            <div id="participants-panel" class="border-b border-gray-200 flex-shrink-0">
                <div class="p-4">
                    <h3 class="flex items-center gap-2 font-semibold text-gray-800 mb-3">
                        <i class="fas fa-users text-blue-600"></i>
                        Participants
                    </h3>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-bold">
                                    Y
                                </div>
                                <div>
                                    <div class="font-medium text-sm text-gray-900">You</div>
                                    <div class="text-xs text-gray-500">Admin</div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <i class="fas fa-crown text-orange-500 text-xs"></i>
                                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div id="chat-panel" class="flex flex-col flex-1 min-h-0">
                <div class="p-4 border-b border-gray-200 flex-shrink-0">
                    <h3 class="flex items-center gap-2 font-semibold text-gray-800">
                        <i class="fas fa-comments text-green-600"></i>
                        Chat
                    </h3>
                </div>
                
                <div class="flex-1 overflow-y-auto p-4 min-h-0" id="chat-messages">
                    <div class="space-y-3">
                        <div class="text-sm">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-6 h-6 bg-gray-500 rounded-full flex items-center justify-center">
                                    <i class="fas fa-cog text-white text-xs"></i>
                                </div>
                                <span class="font-medium text-gray-700">System</span>
                                <span class="text-xs text-gray-500" id="system-timestamp">now</span>
                            </div>
                            <div class="ml-8 bg-blue-50 border-l-4 border-blue-500 rounded-r-lg px-3 py-2">
                                <p class="text-gray-700">Welcome to CollabMeet! This whiteboard syncs in real-time with all participants.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-t border-gray-200 bg-white flex-shrink-0">
                    <div class="flex gap-2">
                        <input type="text" id="chat-input" placeholder="Type a message..." 
                               class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                        <button onclick="sendMessage()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium text-sm transition-colors">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/participant-modal.js"></script>
    <script src="../assets/js/collaborative-whiteboard.js"></script>
</body>
</html>
